<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kontakt</title>
</head>

<body class="contact">

    <h1>Kontakta Oss</h1>

    <form>
        <label for="name">Namn:  <input type="text" name="name" id="name" placeholder="Skriv ditt första namn här"></label><br><br>
        <label>E-post:  <input type="email" name="email" id="email" placeholder="Skriv ditt E-post..."></label><br><br>
        <label for="text">Meddelande</label><br>
        <textarea name="text" id="text" placeholder="Skriv ett medellande här..." rows="6" cols="40"></textarea> <br>
        <input type="button" value="Skicka" class="contactBt">
    </form>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4068.5205243572277!2d18.02075517630202!3d59.34530327462205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d9d263b022d%3A0x82fc0f30ed84f9ed!2sNackademin%20AB!5e0!3m2!1sen!2sse!4v1759749929782!5m2!1sen!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </footer>
